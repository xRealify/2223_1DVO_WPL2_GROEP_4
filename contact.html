<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KidFit - Contact</title>


    <link rel="stylesheet" href="bootstrap/bootstrap-grid.min.css">
    <link rel="stylesheet" href="bootstrap/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/footer.css">

</head>
<body>

<header>
    <div class="navigation">
        <nav class="navbar">
            <div class="logo_nav">
                <img src="assets/logo.svg" alt="Logo">
            </div>
            <ul>
                <li><a href="diensten.html">
                    Diensten
                </a></li>
                <li><a href="productpage.html">
                    Webshop
                </a></li>
                <li><a href="contact.html">
                    Contact
                </a></li>
            </ul>
            <div class="button_nav">
                <a href="inlog.html">
                    <button>Inloggen</button>
                </a>
            </div>
        </nav>
    </div>

</header>

<main>

    <h1 class="title_contact">Contacteer ons</h1>
    <h3 class="text_contact">Wij zijn er voor jou! Waar kunnen we u mee helpen?</h3>

    <div class="contents_page">


        <div class="contents">

            <div class="col-md-6">

                <div class="contact_form">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control"
                                   placeholder="Volledige Naam" required>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                   placeholder="E-mail adres" required>
                        </div>
                        <div class="form-group">
                            <select class="form-control" id="exampleFormControlSelect1" required>
                                <option>Ik heb een vraag over de app</option>
                                <option>Ik heb een vraag over de website</option>
                                <option>Ik kan niet inloggen</option>
                                <option>Andere</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" id="exampleFormControlTextarea1"
                                      rows="3">Mededeling</textarea>
                        </div>
                        <button type="submit" class="col-5 btn btn-primary btn_form">Submit</button>
                    </form>

                </div>
            </div>

            <div class="col-md-6">

                <div class="contact_info">

                    <div class="right_contents">

                        <div class="mail_info row align-items-center">
                            <div class="col-auto">
                                <img src="assets/mail.png" alt="mail icon">
                            </div>
                            <div class="col">
                                <p>info@kidfit.be</p>
                            </div>
                        </div>
                        <div class="loc_info row align-items-center">
                            <div class="col-auto">
                                <img src="assets/location.png" alt="location icon">
                            </div>
                            <div class="col">
                                <p>Industrielaan 23, 1000 Brussel</p>
                            </div>
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1260.1429772814795!2d4.3113013229071635!3d50.825867042362205!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c3c42231ff0af5%3A0x6aa71a081901e09!2sBd%20Industriel%2023%2C%201070%20Anderlecht!5e0!3m2!1sen!2sbe!4v1683018671114!5m2!1sen!2sbe"
                                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                                    referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer>

    <div class="footer">
        <div class="footer_text">
            <p>Copyright Â© 2023 kidfit.be. All Rights Reserved.</p>
        </div>
        <div class="footer_icons">
            <a href="https://facebook.com"><img src="assets/fb_icon.png" alt="Facebook Icon"></a>
            <a href="https://instagram.com"><img src="assets/ig_icon.png" alt="Instagram Icon"></a>
            <a href="https://youtube.com"><img src="assets/yt_icon.png" alt="Youtube Icon"></a>
        </div>

    </div>

</footer>

</body>
</html>
